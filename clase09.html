  <div class="container">

            <div class="col contrasenia">
      <div class="col input-contrasenia"><i id = "contrasenia" class="bi bi-lock ms-4"></i><input id = "contrasenia" type="password" class="col p-2 mt-2" placeholder="contraseña">

    <div class="col text-end">
      <a class="col  contra me-5" href="#">Olvidaste tu contraseña?</a>
    </div>
    <div class="col ingresar d-flex justify-content-center">
        <button id="boton-ingresar" type="button" class="col btn-ingresar p-2 mt-5 mb-4 me-4 ms-4">Ingresar</button>
      </div>
        </div>
    </div>

</div>
